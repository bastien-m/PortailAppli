
<!DOCTYPE html>
<html lang="fr" ng-app="PortalApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>SPB - Portail Application Web</title>

  <!-- CSS  -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="bower_components/materialize/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/addonMaterialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="bower_components/angular-flash-alert/dist/angular-flash.css" />
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation" ng-controller="LoginController">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Portail sites SPB</a>

      <ul class="right hide-on-med-and-down">
        <li ng-show="base64Authentication !== ''">
          <a href="#" ng-click="UserService.logout()">Se déconnecter</a>
        </li>
        <li ng-show="base64Authentication !== ''">
          <a href="#project/create">Ajouter un projet</a>
        </li>
        <li ng-show="base64Authentication === ''">
          <a href="#login">Se connecter</a>
        </li>
        <li>
          <a ng-click="toggleSearchBox()" ng-show="searchable">Rechercher</a>
        </li>
      </ul>



      <ul id="nav-mobile" class="side-nav">
        <li ng-show="base64Authentication === ''">
          <a href="#login">Se connecter</a>
        </li>
        <li ng-show="base64Authentication !== ''">
          <a href="#project/create">Ajouter un projet</a>
        </li>
        <li ng-show="base64Authentication !== ''">
          <a href="#" ng-click="UserService.logout()">Se déconnecter</a>
        </li>

        <li>
          <a ng-click="toggleSearchBox()" ng-show="searchable">Rechercher</a>
        </li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="row" ng-controller="SearchController">
    <div class="col m6 offset-m3 s12" id="searchBoxContainer" ng-show="isSelected">
      <form name="searchForm" novalidate="true">
          <div class="row">
            <div class="input-field">
              <input type="text" ng-change="search(form.searchValue)" id="searchField" ng-model="form.searchValue" class="validate" required>
              <label for="searchField">Recherche</label>
            </div>
          </div>
      </form>
    </div>
  </div>

  <ng-view></ng-view>

  <ng-include src="'views/footer.html'"></ng-include>


  <!--  Scripts-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.js"></script>
  <script src="js/addonMaterialize.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-flash-alert/dist/angular-flash.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/AppService.js"></script>
  <script src="js/services/UserService.js"></script>
  <script src="js/controllers/ProjectController.js"></script>
  <script src="js/controllers/SearchController.js"></script>
  <script src="js/controllers/LoginController.js"></script>


  </body>
</html>
