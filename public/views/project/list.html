<div flash-message="5000"></div>

<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">Portail Web</h1>
    <div class="row center">
      <h5 class="header col s12 light">Suivi des applications gérées par SPB</h5>
    </div>

  </div>
</div>


<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 m4" ng-repeat="app in appList">
        <div class="card light-blue darken-2" ng-click="showDetails(app)">
          <div class="card-content white-text">
            <span class="card-title">{{app.name}}</span>
            <p>{{app.description}}</p>
            Liens:
            <ul>
              <li ng-repeat="url in app.url">Environnement {{url.name}} <br> url: {{url.link}}</li>
            </ul>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
